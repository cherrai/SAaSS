syntax = "proto3";

option go_package = "./;protos";
package room;
import "user.proto";

message LeaveRoom {
  message Request {}
  message Response {
    string roomId = 1;
    int64 authorId = 2;
    int64 anonymousUID = 3;
    int64 totalUser = 4;
  }
}

message JoinRoom {
  message Request {}
  message Response {
    string roomId = 1;
    int64 authorId = 2;
    int64 anonymousUID = 3;
    int64 totalUser = 4;
    repeated user.RoomUserInfo list = 5;
  }
}